<!DOCTYPE html>
<html lang="pt-br">
<head>
	<!-- META -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	

	<!-- TÍTULO -->
	<title>Codeflix</title>

	<!-- CSS -->
	<link rel="stylesheet" href="style.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

	

	<!-- FAVICON -->
	<link rel="shortcut icon" type="image/x-icon" href="./img/programming-code-signs.png" /> 
</head>
<body>
	
	<!-- CABEÇALHO -->
	<header class="topo">
		<h1>Codeflix</h1>
	</header>

	<!-- PÁGINA INICIAL -->
	<div class="pg-home">
		
		<section>

			<header>
				<h2>Quem está assistindo?</h2>
			</header>

			<!-- LISTA DE USUÁRIOS -->
			<ul>
				
				<!-- USUÁRIO 1 -->
				<li>
					<figure class="usuario">
						<img src="img/avatar.png" alt="Dev Jr">
						<figcaption>Dev Jr</figcaption>
					</figure>

					<h3>Dev Jr</h3>
				</li>
				
				<!-- USUÁRIO 2 -->
				<li>
					<figure class="usuario">
						<img src="img/avatar1.png" alt="Dev Pleno">
						<figcaption>Dev Pleno</figcaption>
					</figure>

					<h3>Dev Pleno</h3>
				</li>
				
				<!-- USUÁRIO 3 -->
				<li>
					<figure  class="usuario">
						<img src="img/avatar2.png" alt="Dev Senior">
						<figcaption>Dev Senior</figcaption>
					</figure>

					<h3>Dev Senior</h3>
				</li>

				<!-- ADICIONAR PERFIL-->
				<li class="addPerfil">
					<figure>
						<img src="img/plus-sign.png" alt="Adicionar perfil">
						<figcaption>Adicionar perfil</figcaption>
					</figure>

					<h3>Adicionar perfil</h3>
				</li>

			</ul>
					
			<footer>	
				
				<button class="botao">Gerenciar Perfis</button>

				<a href="https://www.linkedin.com/in/amanda-morais-60383a27/" title><p>Desenvolvido por Amanda Morais</p></a>
			
			</footer>

		</section>

	</div>

	

</body>
</html>
